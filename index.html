<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>F8 Project 01</title>
  </head>

  <body>
    <!-- header -->
    <header class="header">
      <div class="container">
        <!-- navbar -->
        <nav class="header__navbar">
          <div class="header__navbar__logo">
            <div class="wrapLogo">
              <img src="./assets/img/Logo.svg" alt="logo" />
            </div>
          </div>

          <ul class="header__navbar__navigaton">
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">Contact</a></li>
          </ul>

          <div class="header__navbar__action">
            <button class="signInBtn button">Sign in</button>
            <button class="signUpBtn button">Sign up</button>
          </div>
        </nav>

        <!-- hero -->
        <div class="header__hero">
          <div class="header__hero__info">
            <p class="subTitle">Welcome to Besnik Agency</p>
            <h1 class="title">Discover a place you'll love to live.</h1>
            <p class="desc">
              Get the best real estate deals first, before they hit the mass
              market! HOT FORECLOSURE DEALS with one simple search
            </p>
            <button class="button">more about us</button>
          </div>

          <div class="header__hero__image">
            <img src="./assets/img/house illustration.svg" alt="hero" />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
